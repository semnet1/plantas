<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Plantas</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <h1 class="header-title">Plantas</h1>
            <a class="github" href="https://github.com/semnet1/plantas" target="_blank"></a>
        </div>

        <div class="scroll">
            <div id="content" class="content"></div>
        </div>

        <div id="plant" class="plant">
            <div id="background" class="background"></div>

            <div class="plant-scroll">
                <div class="plant-content">
                    <h1 id="name"></h1>
                    <div class="imgSide">
                        <div>
                            <img id="image">
                        </div>
                        <div>
                            <h3>Nome Cientifico:</h3>
                            <p id="scientific"></p>
                            <br>

                            <h3>Reino:</h3>
                            <p id="reino"></p>
                            <br>
                            <h3>Ordem:</h3>
                            <p id="ordem"></p>
                            <br>
                            <h3>Família:</h3>
                            <p id="familia"></p>
                            <br>
                            <h3>Gênero:</h3>
                            <p id="genero"></p>
                            <br>
                            <h3>Espécies:</h3>
                            <p id="especies"></p>
                            <br>
                            <h3>Nome binomial:</h3>
                            <p id="nomebinomial"></p>
                            <br>
                        </div>
                    </div>
                    <br>
                    <p id="general"></p>
                    <br>
                    <h3>Características:</h3>
                    <p id="characteristics"></p>
                    <br>
                    <h3>Origem:</h3>
                    <p id="origin"></p>
                    <br>
                    <h3>Usos:</h3>
                    <p id="uses"></p>
                </div>
            </div>

            <button class="menu" onclick="clicked('menu')"></button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
