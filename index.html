<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Plantas</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <h1>Plantas</h1>
        </div>

        <div class="scroll">
            <div id="content" class="content"></div>
        </div>

        <div id="plant" class="plant">
            <div id="background" class="background"></div>

            <div id="plant-scroll" class="plant-scroll">
                <div class="plant-content">
                    <h1 id="name"></h1>
                    <div class="imgSide">
                        <div>
                            <img id="image">
                        </div>
                        <div>
                            <h3>Nome Cientifico:</h3>
                            <p id="scientific"></p>
                            <br>

                            <h3>Reino:</h3>
                            <p id="reino"></p>
                            <br>
                            <h3>Pedido:</h3>
                            <p id="pedido"></p>
                            <br>
                            <h3>Família:</h3>
                            <p id="familia"></p>
                            <br>
                            <h3>Subfamília:</h3>
                            <p id="subfamilia"></p>
                            <br>
                            <h3>Gênero:</h3>
                            <p id="genero"></p>
                            <br>
                            <h3>Espécies:</h3>
                            <p id="especies"></p>
                            <br>
                            <h3>Nome binomial:</h3>
                            <p id="nomebinomial"></p>
                            <br>
                        </div>
                    </div>
                    <br>
                    <p id="general"></p>
                    <br>
                    <h3>Características:</h3>
                    <p id="characteristics"></p>
                </div>
            </div>

            <button class="menu" onclick="clicked('menu')"></button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
